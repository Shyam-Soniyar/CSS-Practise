<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Responsive Flexbox Layout</title>
    <style type="text/css" media="all">
        .flex-container{
            height: 100px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .flex-items{
            background-color: red;
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-items"></div>
        <div class="flex-items"></div>
        <div class="flex-items"></div>
    </div>
</body>
</html>
