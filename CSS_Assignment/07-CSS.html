<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Box Shadow to an Element</title>
    <style type="text/css" media="all">
      .shadow-box {
        width: 200px;
        height: 200px;
        box-shadow: 10px 10px 15px gray;
      }
    </style>
  </head>
  <body>
    <div class="shadow-box">
        
    </div>
  </body>
</html>
