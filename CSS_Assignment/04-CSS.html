<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Font Properties</title>
    <style type="text/css" media="all">
        .styled-text{
        color: red;
        font-weight: bold;
        font-size: 18px;
        font-style: italic;
        }
    </style>
</head>
<body>
    <p class="styled-text">Hello</p>    
</body>
</html>
